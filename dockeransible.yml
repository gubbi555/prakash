---
- name: first playbook
  hosts: dev
  become: true
  tasks:
    - name: install python pip
      yum:
        name : python-pip
        state: present
    - name: install docker
      yum:
        service:
          name: docker
          state: started
          enable: yes
    - name: install docker-py python module
      pip:
        name: docker-py
        state: present
    - name: start the container
      docker_container:
        name: tomcat
        image: "tomcat:0.0.3"
        state: started
        published_ports:
          - 0.0.0.0:8080:8080
